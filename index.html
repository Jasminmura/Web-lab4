  <body>
    <div id="app" class="max-w-[1000px] mx-auto p-4">
      <h1 class="font-bold text-3xl text-center text-blue-600 my-4">
        Cryptocurrency Data
      </h1>
      <div id="table-container" class="overflow-x-auto">
        <!-- Table will be inserted here -->
      </div>
    </div>

    <script>
      const row = (symbol, item, i) => {
        return `<tr>
         <td class="w-16 p-2 border-b ${i === 0 ? 'border-t' : ''} border-gray-200">
          <img class="h-12 w-auto" src="${item['image']}" alt="${symbol} logo" />
         </td>
          <td class="p-2 border-b border-gray-200">${symbol}</td>
          <td class="p-2 border-b border-gray-200">${item['name']}</td>
          <td class="p-2 border-b border-gray-200">${item['summary']}</td>
        </tr>`;
      };

      const createTable = (data) => {
        const tableString = `
          <table class="w-full table-auto border-collapse border border-blue-500">
            <tbody>
              ${Object.entries(data).map(([symbol, item], index) => row(symbol, item, index)).join('')}
            </tbody>
          </table>`;

        document.getElementById('table-container').innerHTML = tableString;
      };

      const url = "https://api.mtw-testnet.com/assets/all";
      fetch(url)
        .then((response) => response.json())
        .then((data) => createTable(data))
        .catch((err) => console.log(err));
    </script>
